{% set name = "pgsu" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5e7688689e5a0b60650d9609d6c91534d4017ae8c0fbcbb4a85df9ac4c03688d

build:
  number: 0
  noarch: python
  entry_points:
    - pgsu=pgsu.cli:run
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - click
    - psycopg2 >=2.8.3

test:
  imports:
    - pgsu
  commands:
    - pgsu --help

about:
  home: https://github.com/aiidateam/pgsu
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Connect to an existing PostgreSQL cluster as a postgres superuser and execute SQL commands.
  dev_url: https://github.com/aiidateam/pgsu

extra:
  recipe-maintainers:
    - ltalirz
    - chrisjsewell
